on:
  pull_request:
    types: closed

jobs:
  create-tag-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && endsWith(github.run_attempt, '1')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Bump npm version in package.json
        run: npm version patch

      - name: Tag and prepare release
        id: tag_and_prepare_release
        uses: K-Phoen/semver-release-action@v1.3.1
        with:
          release_branch: main
          release_strategy: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release notes
        if: steps.tag_and_prepare_release.outputs.tag
        uses: Roang-zero1/github-create-release-action@v3
        with:
          created_tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
